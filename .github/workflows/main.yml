name: CycloneDX SBOM with Trivy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: List files
      run: ls -la

    - name: Generate CycloneDX SBOM with vulnerabilities
      run: |
        mkdir -p sbom-results
        trivy fs . --scanners vuln,secret --format cyclonedx --output sbom-results/sbom.json || true

    - name: Check SBOM file
      run: ls -la sbom-results

    - name: Copy SBOM to root for commit
      run: cp sbom-results/sbom.json ./sbom.json


    - name: Commit SBOM to repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add sbom.json
        git commit -m "Add generated SBOM for review" || echo "No changes to commit"
        git push
